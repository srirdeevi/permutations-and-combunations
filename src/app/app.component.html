<div class="container">
  <h1> Angular App</h1>
  <form [formGroup]="phoneNumberForm">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="phoneNumber" class="noMarginLeft">
          Phone Number<span class="required">*</span>
        </label>
        <input type="text" id="phoneNumber" class="w-100" formControlName="phoneNumber" appNumbersOnly>
        <span *ngIf="this.phoneNumberForm.get('phoneNumber').hasError('phoneNumberInvalid')"
              class="required">Phone number should be either 7 or 10 digits</span>
        <span *ngIf="this.phoneNumberForm.get('phoneNumber').hasError('required') &&
        this.phoneNumberForm.get('phoneNumber').touched" class="required">Phone number is required</span>
      </div>
    </div>
    <button type="button" class="btn btn-primary w-auto mr-4" [disabled]="!phoneNumberForm.valid" (click)="generate()">Generate</button>
  </form>
  <div>
    <ag-grid-angular
      class="ag-theme-blue"
      [gridOptions]="phoneNumberGridOptions"
      [rowData]="phoneNumberCombinations"
      [columnDefs]="phoneNumberDefs"
      [overlayNoRowsTemplate]="overlayNoRowsTemplate"
      [suppressDragLeaveHidesColumns]="true"
    >
    </ag-grid-angular>
  </div>
</div>
